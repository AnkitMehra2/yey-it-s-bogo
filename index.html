<script>
    document.addEventListener("DOMContentLoaded", function () {
    const productOptions = document.querySelectorAll(".product-option");
    const bottomContent2 = document.querySelector(".bottom-content-2");
    const productOptions2 = document.querySelector(".product-option-2");

    productOptions.forEach(option => {
        option.addEventListener("mouseenter", function () {
            bottomContent2.style.display = "none"; 
            productOptions2.style.backgroundColor = "white";
            productOptions2.style.border = "1px solid #ccc";
        });

        option.addEventListener("mouseleave", function () {
            bottomContent2.style.display = "block";
            productOptions2.style.backgroundColor = "#f8f1f2";
            productOptions2.style.border = "2px solid #ff6b82";
        });
    });
});
